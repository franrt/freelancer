<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Freelancer</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Enlaza aquí tu CSS común y de tu proyecto -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

</head>

<body>
    <!-- navbar -->
    <section class="navbar">
        <div class="container">
            <ul>
                <div class="start">START BOOTSTRAP</div>
                <li><a href="#portfolio">PORTFOLIO</a></li>
                <li><a href="#about">ABOUT</a></li>
                <li><a href="#contact">CONTACT</a></li>
            </ul>
        </div>
    </section>

    <!-- header -->
    <section class="header">
        <div class="container">
            <img src="assets/images/profile.png" alt="profile" class="perfil">
        </div>
    </section>

    <!-- portfolio -->
    <section class="portfolio">
        <div class="container">
            <div class="images">
                <img src="assets/images/portfolio/cabin.png" alt="cabin" class="cabaña">
            </div>
            <div class="images">
                <img src="assets/images/portfolio/cake.png" alt="cake" class="torta">
            </div>
            <div class="images">
                <img src="assets/images/portfolio/circus.png" alt="circus" class="circo">
            </div>
            <div class="images">
                <img src="assets/images/portfolio/game.png" alt="game" class="juego">
            </div>
            <div class="images">
                <img src="assets/images/portfolio/safe.png" alt="game" class="juegp">
            </div>
            <div class="images">
                <img src="assets/images/portfolio/submarine.png" alt="submarine" class="submarino">
            </div>
        </div>
    </section>

    <!-- about -->
    <section class="about">
        <div class="container">
            <div>
                <img src="assets/docs/about.png" alt="about" class="acerca">
            </div>
        </div>
    </section>

    <!-- contact -->
    <section class="contact">
        <div class="container">
            <div>
                <img src="assets/docs/contact.png" alt="contact" class="contacto">
            </div>
        </div>
    </section>

    <!-- footer -->
    <section class="footer">
        <div class="container">
            <div>
                <img src="assets/docs/footer.png" alt="footer" class="pie">
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>

</body>

</html>
