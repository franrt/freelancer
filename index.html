<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Freelancer</title>
    <!-- Enlaza aquí tu CSS común y de tu proyecto -->
    <link href="css/main.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">

</head>

<body>
    <!-- header -->
    <section class="header">
        <div class="container">
            <img src="assets/docs/header.png" alt="header" class="cabecera">
        </div>
    </section>

    <!-- portfolio -->
    <section class="portfolio">
        <div class="container">
            <div>
                <img src="assets/docs/portafolio.png" alt="portfolio" class="portafolio">
            </div>
        </div>
    </section>

    <!-- about -->
    <section class="about">
        <div class="container">
            <div>
                <img src="assets/docs/about.png" alt="about" class="acerca">
            </div>
        </div>
    </section>

    <!-- contact -->
    <section class="contact">
        <div class="container">
            <div>
                <img src="assets/docs/contact.png" alt="contact" class="contacto">
            </div>
        </div>
    </section>

    <!-- footer -->
    <section class="footer">
        <div class="container">
            <div>
                <img src="assets/docs/footer.png" alt="footer" class="pie">
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>

</body>

</html>
